<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="container">
                <div class="display">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
                <div class="buttons">
                    <button data-type="reset" class="button">AC</button> 
                    <button data-type="delete" class="button">C</button> 
                    <button data-type="operation" class="button">%</button> 
                    <button data-type="operation" class="button">/</button> 
                    <button data-type="number" class="button">7</button> 
                    <button data-type="number" class="button">8</button> 
                    <button data-type="number" class="button">9</button> 
                    <button data-type="operation" class="button">x</button> 
                    <button data-type="number" class="button">4</button> 
                    <button data-type="number" class="button">5</button> 
                    <button data-type="number" class="button">6</button> 
                    <button data-type="operation" class="button">-</button> 
                    <button data-type="number" class="button">1</button> 
                    <button data-type="number" class="button">2</button> 
                    <button data-type="number" class="button">3</button> 
                    <button data-type="operation" class="button">+</button> 
                    <button data-type="dot" class="button">.</button> 
                    <button data-type="number" class="button">0</button> 
                    <button data-type="sign" class="button">+/-</button> 
                    <button data-type="equals" class="button">=</button> 
                </div>
            </div>
        </div>

    </body>
</html>
